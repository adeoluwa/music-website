{% extends 'frontend/base.html' %}
{% load static %}
{% block title %}
Contact us
{% endblock %}
{% block content %}

<link rel="stylesheet" href="{% static 'frontend/css/Dashboard.css' %}" />

<section>
  <div class="bck-wrapper">
    <div
      class="site-blocks-cover inner-page-cover overlay"
      data-aos="fade"
      data-stellar-background-ratio="0.5"
    >
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-md-10">
            <h1
              class="header-text justify-content-center mb-5 display-4"
              style="margin-bottom: 35% !important"
            >
              Contact Us
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- ========== Form ============= -->

<div class="site-section bg-light mt-5 mb-5">
  <div class="container">
    <div class="row">

      <div class="col-md-7 mb-5" data-aos="fade">
        <form
        method="POST"
        class="p-5 bg-transparent"
        style="font-size: medium; font-weight: 400"
        >
        
        
          {% if messages %}
            {% for m in messages %}
              <div class="alert alert-success">{{ m }}</div>
            {% endfor %}
          {% endif %}

          <div class="row form-group">
            <div class="col-md-6 mb-3 mb-md-0">
              <label class="text-black" for="fname">First Name</label>
              <input
                type="text"
                name="first_name"
                id="fname"
                class="form-control"
              />
            </div>
            <div class="col-md-6">
              <label class="text-black" for="lname">Last Name</label>
              <input
                type="text"
                name="last_name"
                id="lname"
                class="form-control"
              />
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
              />
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="subject">Phone</label>
              <input
                type="subject"
                name="phone"
                id="phone"
                class="form-control"
              />
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="7"
                class="form-control"
                placeholder="Write your notes or questions here..."
              ></textarea>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <input
                type="submit"
                value="Send Message"
                class="btn btn-outline-secondary py-2 px-4"
              />
            </div>
          </div>

          {% csrf_token %}

        </form>
      </div>

    </div>
  </div>
</div>

{% endblock %}
