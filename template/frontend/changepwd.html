{% extends 'frontend/base.html' %}
{% load static %}
{% block title %}
Change Password
{% endblock %}
{% block content %}

<link rel="stylesheet" href="{% static 'frontend/css/Dashboard.css' %}">



<section>
    <div class="bck-wrapper">
    <div
        class="site-blocks-cover inner-page-cover overlay"
        data-aos="fade"
        data-stellar-background-ratio="0.5"
    >
        <div class="container">
        <div
            class="row align-items-center justify-content-center text-center"
        >
            <div
            class="
                col-md-10
                d-flex
                justify-content-center
                flex-column
                align-content-center
            "
            >
            <h1
                class="header-text justify-content-center mb-5 display-4"
                style="margin-bottom: 35% !important"
            >
                Change Password
            </h1>
            </div>
        </div>
        </div>
    </div>
    </div>
</section>




<div class="container-fluid mt-3 mb-3">
  <div class="row">

   {% include 'frontend/dashboard-sidebar.html' %}

    <div class="col-md-7 col-lg-7 mb-5">
      <form action="#" class="p-5 bg-white border mb-5" method="POST">
        <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
            <label class="font-weight-bold" for="username">
                Old Password</label
            >
            <input
                type="password"
                id="old-password"
                class="form-control"
                placeholder="Old Password"
                required
            />
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
            <label class="font-weight-bold" for="password">
                New Password</label
            >
            <input
                type="password"
                id="new-password"
                class="form-control"
                placeholder="New Password"
                required
            />
            </div>
        </div>

        <div class="row form-group">
          <div class="col-md-12 mb-3 mb-md-0">
            <label class="font-weight-bold" for="password">
              Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              class="form-control"
              placeholder="comfirm Password"
              required
            />
          </div>
        </div>

        <div class="row form-group">
          <div class="col-md-12">
            <input
              type="submit"
              value="Change Password"
              class="btn btn-outline-secondary mb-2"
            />
          </div>
        </div>

      </form>
    </div>

    <div class="col-md-2">
      <div class="p-4 mb-3 bg-white">
      <h3 class="h6 text-black mb-3 text-uppercase display-5">
        Important Info
      </h3>
      <p class="mb-4">
        Do not disclose your Login Details to anyone !!!!
      </p>

      <lord-icon
        src="https://cdn.lordicon.com/fqrjldna.json"
        trigger="loop"
        colors="primary:#121331,secondary:#08a88a"
        style="width: 250px; height: 250px"
      >
      </lord-icon>
      </div>
    </div>

  </div>
</div>

{% endblock %}
